name: kassa
description: A new Flutter project.
publish_to: "none"

version: 1.0.30+30

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.19.0
  cupertino_icons: ^1.0.2   
  dio: ^5.5.0+1
  go_router: ^14.2.0
  easy_localization: ^3.0.7
  provider: ^6.1.2
